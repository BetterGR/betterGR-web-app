  }
}

mutation UpdateGrade($id: ID!, $input: UpdateGrade!) {
  updateGrade(id: $id, input: $input) {
    id
    gradeValue
    comments
  }
}

mutation DeleteGrade(
  $id: ID!,
  $courseId: ID!,
  $semester: String!,
  $studentId: ID!,
  $gradeType: String!,
  $itemId: String!
) {
  deleteGrade(
    id: $id,
    courseId: $courseId,
    semester: $semester,
    studentId: $studentId,
    gradeType: $gradeType,
    itemId: $itemId
  )
}

