<!DOCTYPE html>
<html>
<head>
  <title>Silent SSO Check</title>
  <meta charset="UTF-8">
  <script>
    // This file is used by Keycloak to silently check if the user is still authenticated
    // The parent window will process this response using the Keycloak JS adapter
    
    // Send the silent check response to parent window
    parent.postMessage(location.href, location.origin);
  </script>
</head>
<body>
  <!-- No visible content -->
</body>
</html>
